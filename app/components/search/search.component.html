<h1>Need Music?</h1>
<p class="lead">Use the SpotifySearch app to browse new releases and find your favorite songs.</p>

<form>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Search Artists..." [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
  </div>
</form>
